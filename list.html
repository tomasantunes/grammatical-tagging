<style>
	body {
		font-family: Arial;
	}

	.tag {
		height: 100%;
		width: 22%;
		padding: 15px;
		overflow-y: scroll;
		float: left;
		background-color: #ccc;
	}

	.tag {

	}

	ul {
		padding-left: 0;
		list-style: none;
	}

	#tags-reference {
		position: fixed;
		top: 0;
		right: 0;
		background-color: #7298a0;
		padding: 15px;
	}
</style>

<div id="tags-words">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="tags_words.js"></script>
<script>
	var tag_keys = {
		"CC": "coordinating conjunction",
		"CD": "cardinal digit",
		"DT": "determiner",
		"EX": "existential there (like: “there is” … think of it like “there exists”)",
		"FW": "foreign word",
		"IN": "preposition/subordinating conjunction",
		"JJ": "adjective ‘big’",
		"JJR": "adjective, comparative ‘bigger’",
		"JJS": "adjective, superlative ‘biggest’",
		"LS": "list marker 1)",
		"MD": "modal could, will",
		"NN": "noun, singular ‘desk’",
		"NNS": "noun plural ‘desks’",
		"NNP": "proper noun, singular ‘Harrison’",
		"NNPS": "proper noun, plural ‘Americans’",
		"PDT": "predeterminer ‘all the kids’",
		"POS": "possessive ending parent‘s",
		"PRP": "personal pronoun I, he, she",
		"PRP$": "possessive pronoun my, his, hers",
		"RB": "adverb very, silently,",
		"RBR": "adverb, comparative better",
		"RBS": "adverb, superlative best",
		"RP": "particle give up",
		"TO": "to go ‘to‘ the store.",
		"UH": "interjection errrrrrrrm",
		"VB": "verb, base form take",
		"VBD": "verb, past tense took",
		"VBG": "verb, gerund/present participle taking",
		"VBN": "verb, past participle taken",
		"VBP": "verb, sing. present, non-3d take",
		"VBZ": "verb, 3rd person sing. present takes",
		"WDT": "wh-determiner which",
		"WP": "wh-pronoun who, what",
		"WP$": "possessive wh-pronoun whose",
		"WRB": "wh-abverb where, when"
	};

	for (var k in tags_words) {
		var list = '<div class="tag"><span><b class="tag-title">' + tag_keys[k] + '</b></span>' + '<ul class="tag-list">';
		$.each(tags_words[k], function(i, val) {
			list += "<li>" + val + "</li>";
		});
		list += "</ul></div>"
		$("#tags-words").append(list);
	}

</script>
